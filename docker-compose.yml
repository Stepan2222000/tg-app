version: '3.8'

services:
  # Backend service (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: avito_tasker_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Database configuration
      - DATABASE_HOST=${DATABASE_HOST:-81.30.105.134}
      - DATABASE_PORT=${DATABASE_PORT:-5416}
      - DATABASE_NAME=${DATABASE_NAME:-avito_tasker}
      - DATABASE_USER=${DATABASE_USER:-admin}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-Password123}

      # Telegram configuration
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME:-avito_tasker_bot}

      # File upload configuration
      - UPLOAD_DIR=./uploads/screenshots
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}

      # Task & pricing configuration
      - SIMPLE_TASK_PRICE=${SIMPLE_TASK_PRICE:-50}
      - PHONE_TASK_PRICE=${PHONE_TASK_PRICE:-150}
      - REFERRAL_COMMISSION=${REFERRAL_COMMISSION:-0.5}
      - MIN_WITHDRAWAL=${MIN_WITHDRAWAL:-100}
      - MAX_ACTIVE_TASKS=${MAX_ACTIVE_TASKS:-10}
      - TASK_LOCK_HOURS=${TASK_LOCK_HOURS:-24}

      # General configuration
      - ENVIRONMENT=production
    volumes:
      # Persist uploaded screenshots
      - ./backend/uploads:/app/uploads
    networks:
      - avito_tasker_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend service (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: avito_tasker_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - avito_tasker_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Cloudflare Tunnel (named tunnel with permanent domain)
  tunnel:
    build:
      context: ./tunnel
      dockerfile: Dockerfile
    container_name: avito_tasker_tunnel
    restart: unless-stopped
    depends_on:
      - frontend
    networks:
      - avito_tasker_network

  # Telegram Bot service (referral system via /start command)
  bot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: avito_tasker_bot
    restart: unless-stopped
    command: ["python3", "bot.py"]  # Override CMD from Dockerfile
    environment:
      # Database configuration (same as backend)
      - DATABASE_HOST=${DATABASE_HOST:-81.30.105.134}
      - DATABASE_PORT=${DATABASE_PORT:-5416}
      - DATABASE_NAME=${DATABASE_NAME:-avito_tasker}
      - DATABASE_USER=${DATABASE_USER:-admin}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-Password123}

      # Telegram configuration
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME:-avito_tasker_bot}
      - TELEGRAM_APP_SHORT_NAME=${TELEGRAM_APP_SHORT_NAME:-avitotasker}

      # General configuration
      - ENVIRONMENT=production
    networks:
      - avito_tasker_network
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'python3 bot.py' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  avito_tasker_network:
    driver: bridge

volumes:
  uploads:
    driver: local
