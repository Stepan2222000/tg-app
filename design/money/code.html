<!DOCTYPE html>
<html class="light" lang="ru"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Вывод средств</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#bd580f",
            "background-light": "#f8f7f6",
            "background-dark": "#221810",
            "content-light": "#ffffff",
            "content-dark": "#2a1e14",
            "text-primary-light": "#1b130d",
            "text-primary-dark": "#f8f7f6",
            "text-secondary-light": "#9a6c4c",
            "text-secondary-dark": "#a89587",
            "border-light": "#e7d9cf",
            "border-dark": "#4a3c2f"
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
          boxShadow: {
            'soft': '0 4px 12px 0 rgba(0, 0, 0, 0.07)',
          }
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      font-size: 24px;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="flex absolute top-0 left-0 h-full w-full flex-col justify-end items-center bg-black/50 p-4">
<div class="flex flex-col w-full max-w-md bg-content-light dark:bg-content-dark rounded-xl shadow-soft">
<div class="flex flex-col items-center pt-2">
<button class="flex h-5 w-full items-center justify-center">
<div class="h-1.5 w-10 rounded-full bg-border-light dark:bg-border-dark"></div>
</button>
</div>
<div class="flex items-center p-4">
<div class="w-12"></div>
<h2 class="text-text-primary-light dark:text-text-primary-dark text-lg font-bold leading-tight tracking-tight flex-1 text-center">Вывод средств</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full text-text-primary-light dark:text-text-primary-dark">
<span class="material-symbols-outlined">close</span>
</button>
</div>
</div>
<div class="flex flex-col gap-4 p-4 pt-0">
<div class="flex flex-col">
<label class="flex flex-col w-full">
<div class="flex justify-between items-baseline pb-2">
<p class="text-text-primary-light dark:text-text-primary-dark text-base font-medium leading-normal">Сумма для вывода</p>
<p class="text-text-secondary-light dark:text-text-secondary-dark text-sm">На балансе: 5 000 ₽</p>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-light dark:text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary/50 h-14 placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark p-4 text-base font-normal leading-normal" placeholder="0 ₽" value=""/>
</label>
<p class="text-primary text-sm font-medium leading-normal pt-2 px-1 underline cursor-pointer">Вывести всю сумму</p>
</div>
<div class="flex flex-col">
<p class="text-text-primary-light dark:text-text-primary-dark text-base font-medium leading-normal pb-2">Способ вывода</p>
<div class="grid grid-cols-2 gap-2 rounded-lg bg-background-light dark:bg-background-dark p-1">
<button class="flex items-center justify-center rounded-md p-2.5 text-sm font-medium bg-content-light dark:bg-content-dark text-text-primary-light dark:text-text-primary-dark shadow-sm">Банковская карта</button>
<button class="flex items-center justify-center rounded-md p-2.5 text-sm font-medium text-text-secondary-light dark:text-text-secondary-dark">СБП</button>
</div>
</div>
<div class="flex flex-col gap-3">
<label class="flex flex-col w-full">
<p class="text-text-primary-light dark:text-text-primary-dark text-base font-medium leading-normal pb-2">Номер карты</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-light dark:text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary/50 h-14 placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark p-4 text-base font-normal leading-normal" placeholder="0000 0000 0000 0000" value=""/>
</label>
<label class="flex flex-col w-full">
<p class="text-text-primary-light dark:text-text-primary-dark text-base font-medium leading-normal pb-2">ФИО получателя</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-primary-light dark:text-text-primary-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary/50 h-14 placeholder:text-text-secondary-light dark:placeholder:text-text-secondary-dark p-4 text-base font-normal leading-normal" placeholder="Иванов Иван Иванович" value=""/>
</label>
</div>
<div class="flex flex-col gap-2 rounded-lg bg-background-light dark:bg-background-dark p-3 text-sm">
<div class="flex justify-between">
<p class="text-text-primary-light dark:text-text-primary-dark font-bold">К зачислению:</p>
<p class="text-text-primary-light dark:text-text-primary-dark font-bold">4 500 ₽</p>
</div>
</div>
<button class="flex w-full cursor-pointer items-center justify-center rounded-xl h-14 bg-primary text-white gap-2 text-base font-bold leading-normal tracking-wide mt-2">
            Отправить заявку
          </button>
</div>
</div>
</div>
</div>

</body></html>
